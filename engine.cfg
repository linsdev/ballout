[application]

name="Ballout"
main_scene="res://game.scn"
boot_bg_color=#ff343434
boot_splash="res://textures/ball.png"
boot_splash_fullsize=false
icon="res://textures/ball.png"

[display]

stretch_mode="2d"
stretch_aspect="keep_height"
driver="GLES2"
resizable=true
height=720
width=900
use_2d_pixel_snap=false

[image_loader]

filter=true
gen_mipmaps=false

[input]

pause=[key(P)]
reset=[key(R)]

[rasterizer.Android]

use_fragment_lighting=true

[render]

shadows_enabled=true
driver="PulseAudio"
default_clear_color=#ff343434
